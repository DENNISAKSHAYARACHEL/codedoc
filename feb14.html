<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffccd5;
            margin: 50px;
        }
        h1 {
            color: #d63384;
        }
        img {
            width: 300px;
            height: 300px;
            border-radius: 10px;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .yes {
            background-color: #ff4d6d;
            color: white;
        }
        .no {
            background-color: #6c757d;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>
    <h1 id="title">Will You Be My Valentine?</h1>
    <img id="gif" src="https://media.tenor.com/as-Gs3TPSGgAAAAi/peach-cat-blushing.gif" alt="Cute Gif">
    <div class="buttons">
        <button class="yes" onclick="sayYes()">Yes</button>
        <button class="no" id="noButton">No</button>
    </div>
    <p id="message" class="message" style="display: none;">your msg</p>
    
    <script>
       
        
        let currentGif = 0;
        document.getElementById("gif").addEventListener("click", function() {
            currentGif = (currentGif + 1) % gifs.length;
            this.src = gifs[currentGif];
        });

        function sayYes() {
            document.getElementById("title").innerText = "yay!";
            document.getElementById("gif").src = "https://media.tenor.com/WiQQRwR2QFAAAAAj/cute-panda.gif";
            document.getElementById("message").style.display = "block";

        }

        const noButton = document.getElementById("noButton");
        noButton.addEventListener("mouseover", function() {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        });
    </script>
</body>
</html>
